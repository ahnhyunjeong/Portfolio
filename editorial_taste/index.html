<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./script/modHtml.js" defer></script>
    <script src="https://player.vimeo.com/api/player.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"
    />
    <link rel="stylesheet" href="./style/reset.min.css" />
    <link rel="stylesheet" href="./style/template.min.css" />
    <!-- edit 1 begin -->
    <title>Taste Symbols</title>
    <!-- edit 1 end -->
  </head>
  <body>
    <div class="section section--type-header">
      <div class="container">
        <div class="profile">
          <div class="profile__pic"></div>
          <div class="profile__wrap">
            <div class="profile__title">
              <!-- edit 2 begin -->
              Taste Symbols
              <!-- edit 2 end -->
            </div>
            <div class="profile__name">
              <!-- edit 3 begin -->
              안현정
              <!-- edit 3 end -->
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="section section--type-media">
      <!-- edit 4 begin -->
      <div class="container">
        <!-- example of image begin -->
        <!-- example of lottie begin -->
        <lottie-player
          src="./imgs/first_pressed.json"
          style="max-width: 1440px"
          loop
          autoplay
        ></lottie-player>
        <!-- example of lottie end -->
        <!-- example of lottie begin -->
        <lottie-player
          src="./imgs/overview.json"
          style="max-width: 1440px"
          loop
          autoplay
        ></lottie-player>
        <!-- example of lottie end -->
        <img src="./imgs/tastesymbol_3.jpg" loading="lazy" />
        <img src="./imgs/tastesymbol_4.jpg" loading="lazy" />
        <img src="./imgs/tastesymbol_5.jpg" loading="lazy" />
        <img src="./imgs/tastesymbol_6.jpg" loading="lazy" />
        <!-- example of lottie begin -->
        <lottie-player
          src="./imgs/tastesymbol_contents.json"
          style="max-width: 1440px"
          loop
          autoplay
        ></lottie-player>
        <!-- example of lottie end -->
        <img src="./imgs/Frame_21.jpg" loading="lazy" />
        <img src="./imgs/Frame_22.jpg" loading="lazy" />
        <img src="./imgs/Frame_23.jpg" loading="lazy" />
        <img src="./imgs/Frame_24.jpg" loading="lazy" />
        <img src="./imgs/Frame_25.jpg" loading="lazy" />
        <img src="./imgs/Frame_26.jpg" loading="lazy" />
        <img src="./imgs/Frame_27.jpg" loading="lazy" />
        <img src="./imgs/Frame_28.jpg" loading="lazy" />
        <img src="./imgs/Frame_29.jpg" loading="lazy" />
        <img src="./imgs/Frame_30.jpg" loading="lazy" />
        <img src="./imgs/phoji_good_20.jpg" loading="lazy" />
        <img src="./imgs/a_8.jpg" loading="lazy" />
        <!-- example of image end -->
      </div>
      <!-- edit 4 end -->
    </div>
    <div class="section section--type-footer">
      <div class="container">
        <div class="designerInfo">
          <div class="profile">
            <div class="profile__pic"></div>
            <div class="profile__wrap">
              <div class="profile__name">
                <!-- edit 4 begin -->
                Taste Symbols
                <!-- edit 4 end -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
